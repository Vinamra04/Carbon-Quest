<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emission Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #121212;
            color: #ffffff;
            min-height: 100vh;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background: #1e1e1e;
            padding: 20px;
            border-right: 1px solid #2ed57333;
        }

        .profile-section {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #2ed57333;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #2ed573;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #1e1e1e;
        }

        .user-name {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .user-email {
            color: #2ed573;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .nav-menu {
            margin-top: 30px;
        }

        .nav-item {
            padding: 12px 15px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: #2ed57333;
            transform: translateX(5px);
        }

        .nav-item i {
            margin-right: 10px;
            color: #2ed573;
        }

        /* Main Content Styles */
        .main-content {
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .welcome-text {
            font-size: 1.8em;
            color: #2ed573;
        }

        .date-time {
            color: #888;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: #2ed573;
            animation: lightning 3s infinite;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            color: #2ed573;
            font-size: 1.1em;
        }

        .card-value {
            font-size: 2em;
            margin: 10px 0;
        }

        .card-change {
            color: #2ed573;
            font-size: 0.9em;
        }

        .chart-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        @keyframes lightning {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .logout-btn {
            background: transparent;
            border: 1px solid #2ed573;
            color: #2ed573;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #2ed573;
            color: #1e1e1e;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-section">
                <div class="profile-image">
                    <i class="fas fa-user"></i>
                </div>
                <h2 class="user-name" id="displayUsername">John Doe</h2>
                <p class="user-email" id="displayEmail">john@example.com</p>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item"><i class="fas fa-home"></i>Dashboard</a>
                <a href="#" class="nav-item"><i class="fas fa-chart-line"></i>Analytics</a>
                <a href="#" class="nav-item"><i class="fas fa-leaf"></i>Carbon Footprint</a>
                <a href="#" class="nav-item"><i class="fas fa-cog"></i>Settings</a>
                <a href="#" class="nav-item"><i class="fas fa-question-circle"></i>Help</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 class="welcome-text">Welcome back, <span id="welcomeUsername">John</span>!</h1>
                <div class="header-right">
                    <span class="date-time" id="currentDateTime"></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3 class="card-title">Total Carbon Offset</h3>
                        <i class="fas fa-tree" style="color: #2ed573"></i>
                    </div>
                    <div class="card-value">2.4 tons</div>
                    <div class="card-change">+0.3 tons this month</div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3 class="card-title">Energy Saved</h3>
                        <i class="fas fa-bolt" style="color: #2ed573"></i>
                    </div>
                    <div class="card-value">487 kWh</div>
                    <div class="card-change">-12% from last month</div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h3 class="card-title">Green Score</h3>
                        <i class="fas fa-star" style="color: #2ed573"></i>
                    </div>
                    <div class="card-value">85/100</div>
                    <div class="card-change">Top 15% of users</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="emissionsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('currentDateTime').textContent = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Setup emissions chart
        const ctx = document.getElementById('emissionsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Carbon Emissions (tons)',
                    data: [2.1, 1.9, 1.7, 1.5, 1.3, 1.2],
                    borderColor: '#2ed573',
                    backgroundColor: 'rgba(46, 213, 115, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff'
                        }
                    }
                },
                scales: {
                    y: {
                        grid: {
                            color: '#333'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    },
                    x: {
                        grid: {
                            color: '#333'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    }
                }
            }
        });

        // Function to update user info from localStorage
        function updateUserInfo() {
            const userData = JSON.parse(localStorage.getItem('userData')) || {
                username: 'John Doe',
                email: 'john@example.com'
            };
            
            document.getElementById('displayUsername').textContent = userData.username;
            document.getElementById('displayEmail').textContent = userData.email;
            document.getElementById('welcomeUsername').textContent = userData.username.split(' ')[0];
        }

        // Logout function
        function logout() {
            localStorage.removeItem('userData');
            window.location.href = 'signup.html';
        }

        // Initialize dashboard
        updateUserInfo();
    </script>
</body>
</html>
